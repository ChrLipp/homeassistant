automation:
- id: '1606158583656'
  alias: 'Service: turn on x-mas lights'
  description: 'Schaltet die Weihnachtsbeleuchtung ein'
  trigger:
  - platform: sun
    event: sunset
  action:
    service: switch.turn_on
    entity_id:
      - switch.plug_02
      - switch.plug_03
      - switch.plug_04
      - switch.plug_05
      - switch.plug_06
      - switch.plug_07
      - switch.plug_08
      - switch.anna_chain_of_lights

- id: '1606158583657'
  alias: 'Service: turn off x-mas lights'
  description: 'Schaltet die Weihnachtsbeleuchtung aus'
  trigger:
  - platform: time
    at: '23:00'
  action:
    - service: cover.close_cover
      entity_id: cover.bedroom_window
    - service: cover.close_cover
      entity_id: cover.livingroom_window
    - service: switch.turn_off
      entity_id:
        - switch.plug_02
        - switch.plug_03
        - switch.plug_04
        - switch.plug_05
        - switch.plug_06
        - switch.plug_07
        - switch.plug_08
        - switch.anna_chain_of_lights

history:
  exclude:
    entities:
      - automation.service_turn_on_x_mas_lights
      - automation.service_turn_off_x_mas_lights
