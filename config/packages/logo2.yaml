# Template switches for direct use (250ms pulse)
switch:
  - platform: template
    switches:

      terrace_light:
        friendly_name: "Terrasse Licht"
        value_template: "{{ is_state('binary_sensor.logo2_q01', 'on') }}"
        turn_on:
        - service: switch.turn_on
          data:
            entity_id: switch.logo2_ni01
        - delay:
            milliseconds: 250
        - service: switch.turn_off
          data:
            entity_id: switch.logo2_ni01
        turn_off:
